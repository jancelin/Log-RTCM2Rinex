services:
  logger:
    build: .
    image: centipede-logger:local
    container_name: centipede_logger
    env_file: ./config/.env
    volumes:
      - ./data:/data
      - ./scripts:/opt/scripts:rw
      - ./config:/config:ro
    command: ["/opt/scripts/logger-manager.sh"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/scripts/healthcheck-logger.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  converter:
    build: .
    image: centipede-logger:local
    container_name: centipede_converter
    env_file: ./config/.env
    volumes:
      - ./data:/data
      - ./scripts:/opt/scripts:rw
      - ./config:/config:ro
    command: ["/opt/scripts/rinex-converter.sh"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/scripts/healthcheck-converter.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  web:
    image: nginx:1.27-alpine
    container_name: centipede_web
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-81}:80"
    volumes:
      - ./data/pub:/srv/pub:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
