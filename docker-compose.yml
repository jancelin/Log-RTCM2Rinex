services:
  logger:
    build: .
    image: centipede-logger:local
    container_name: centipede_logger
    env_file: ./config/.env
    volumes:
      - ./data:/data
      - ./scripts:/opt/scripts:rw
      - ./config:/config:ro
    command: ["/opt/scripts/logger-manager.sh"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/scripts/healthcheck-logger.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Hourly RINEX (1s) converter (previous hour) — independent service
  converter1s:
    build: .
    image: centipede-logger:local
    container_name: centipede_converter1s
    env_file: ./config/.env
    environment:
      - CONVERTER_NAME=converter1s
      - FORCE_RINEX_HOURLY_ENABLE=true
      - FORCE_RINEX_DAILY_ENABLE=false
      - FORCE_CLEANUP_ENABLE=false
      - FORCE_TMP_ROOT=/data/pub/tmp/converter1s
    volumes:
      - ./data:/data
      - ./scripts:/opt/scripts:rw
      - ./config:/config:ro
    command: ["/opt/scripts/converter1s.sh"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/scripts/healthcheck-converter.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Daily RINEX (30s) converter (yesterday) — independent service
  converter30s:
    build: .
    image: centipede-logger:local
    container_name: centipede_converter30s
    env_file: ./config/.env
    environment:
      - CONVERTER_NAME=converter30s
      - FORCE_RINEX_HOURLY_ENABLE=false
      - FORCE_RINEX_DAILY_ENABLE=true
      - FORCE_CLEANUP_ENABLE=true
      - FORCE_TMP_ROOT=/data/pub/tmp/converter30s
    volumes:
      - ./data:/data
      - ./scripts:/opt/scripts:rw
      - ./config:/config:ro
    command: ["/opt/scripts/converter30s.sh"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/scripts/healthcheck-converter.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  web:
    image: nginx:1.27-alpine
    container_name: centipede_web
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-81}:80"
    volumes:
      - ./data/pub:/srv/pub:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp

  # Optional: refresh /config/stations.list from PostgreSQL every hour
  # Enable with: docker compose --profile querydb up -d --build
  querydb:
    build: ./querydb
    image: centipede-querydb:local
    container_name: centipede_querydb
    profiles: ["querydb"]
    env_file: ./config/.env
    user: "${PUID:-1000}:${PGID:-1000}"
    volumes:
      - ./config:/config:rw
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
